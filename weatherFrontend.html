<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Your Weather Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .search-box {
            display: flex;
            background: rgba(255,255,255,0.95);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        #cityInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: transparent;
            border-radius: 45px;
        }

        #searchBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 45px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
        }

        .current-weather {
            text-align: center;
        }

        .location {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .date-time {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .weather-icon {
            font-size: 6rem;
            animation: bounce 2s infinite;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
        }

        .description {
            font-size: 1.5rem;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .weather-main {
                flex-direction: column;
                gap: 20px;
            }
            
            .weather-icon {
                font-size: 4rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è WeatherNow</h1>
            <p class="tagline">Your personal weather companion</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div id="loadingMessage" class="loading hidden">üîç Fetching weather data...</div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="current-weather">
                <div class="location" id="location"></div>
                <div class="date-time" id="dateTime"></div>
                
                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temperature" id="temperature"></div>
                </div>
                
                <div class="description" id="description"></div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = 'demo_key'; // Replace with actual API key
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadDefaultWeather();
                this.updateDateTime();
            }

            bindEvents() {
                const searchBtn = document.getElementById('searchBtn');
                const cityInput = document.getElementById('cityInput');

                searchBtn.addEventListener('click', () => this.searchWeather());
                cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchWeather();
                    }
                });
            }

            async searchWeather() {
                const cityInput = document.getElementById('cityInput');
                const city = cityInput.value.trim();

                if (!city) {
                    this.showError('Please enter a city name');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    // Simulate API call with demo data
                    const weatherData = await this.fetchWeatherData(city);
                    this.displayWeather(weatherData);
                } catch (error) {
                    this.showError('City not found. Please try again.');
                }
            }

            async fetchWeatherData(city) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Demo data - in real implementation, this would be an actual API call
                const demoData = {
                    'london': {
                        location: 'London, UK',
                        temperature: 18,
                        description: 'partly cloudy',
                        icon: '‚õÖ',
                        feelsLike: 20,
                        humidity: 65,
                        windSpeed: 12,
                        pressure: 1013,
                        visibility: 10,
                        uvIndex: 3
                    },
                    'new york': {
                        location: 'New York, USA',
                        temperature: 22,
                        description: 'sunny',
                        icon: '‚òÄÔ∏è',
                        feelsLike: 25,
                        humidity: 45,
                        windSpeed: 8,
                        pressure: 1020,
                        visibility: 15,
                        uvIndex: 7
                    },
                    'tokyo': {
                        location: 'Tokyo, Japan',
                        temperature: 16,
                        description: 'rainy',
                        icon: 'üåßÔ∏è',
                        feelsLike: 14,
                        humidity: 85,
                        windSpeed: 15,
                        pressure: 1008,
                        visibility: 5,
                        uvIndex: 2
                    },
                    'paris': {
                        location: 'Paris, France',
                        temperature: 20,
                        description: 'cloudy',
                        icon: '‚òÅÔ∏è',
                        feelsLike: 19,
                        humidity: 70,
                        windSpeed: 10,
                        pressure: 1015,
                        visibility: 8,
                        uvIndex: 4
                    }
                };

                const data = demoData[city.toLowerCase()];
                if (!data) {
                    throw new Error('City not found');
                }

                return data;
            }

            displayWeather(data) {
                document.getElementById('location').textContent = data.location;
                document.getElementById('weatherIcon').textContent = data.icon;
                document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
                document.getElementById('description').textContent = data.description;
                document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞C`;
                document.getElementById('humidity').textContent = `${data.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
                document.getElementById('pressure').textContent = `${data.pressure} hPa`;
                document.getElementById('visibility').textContent = `${data.visibility} km`;
                document.getElementById('uvIndex').textContent = data.uvIndex;

                this.showWeatherCard();
                this.hideLoading();
            }

            loadDefaultWeather() {
                // Load default weather for demonstration
                setTimeout(() => {
                    this.fetchWeatherData('london').then(data => {
                        this.displayWeather(data);
                    });
                }, 500);
            }

            updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
                
                // Update every minute
                setTimeout(() => this.updateDateTime(), 60000);
            }

            showLoading() {
                document.getElementById('loadingMessage').classList.remove('hidden');
                document.getElementById('weatherCard').classList.add('hidden');
            }

            hideLoading() {
                document.getElementById('loadingMessage').classList.add('hidden');
            }

            showWeatherCard() {
                document.getElementById('weatherCard').classList.remove('hidden');
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                this.hideLoading();
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }
        }

        // Initialize the weather app
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
